<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script defer src="./dist/bundle.js"></script>
    <title>Appli Météo</title>
</head>
<body>
    <header>
        <h1>Quel temps fait-il ?</h1>
    </header>
    <main>
        <section id="results-table">
            <div id="loader"><img src="./src/images/circles.svg" alt="chargement en cours"></div>
            <table id="main-table">
                <thead>
                    <tr>
                        <th colspan="7" id="name-app">Application Météo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" id="imgWeather"></td>
                        <td colspan="3" id="descWeather"><span id="description-weather"></span><br><span id="current-temperature"></span>° C<br><span id="timezone"></span></td>
                    </tr>
                </tbody>
            </table>
            <table id="temp-table" class="table-responsive">
                <thead>
                    <tr>
                        <th class="hour"></th>
                        <th class="hour"></th>
                        <th class="hour"></th>
                        <th class="hour"></th>
                        <th class="hour"></th>
                        <th class="hour"></th>
                        <th class="hour"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="temperatures">
                        <td>
                            <p><span class="temperatureDetails"></span> °C</p>
                        </td>
                        <td>
                            <p><span class="temperatureDetails"></span> °C</p>
                        </td>
                        <td>
                            <p><span class="temperatureDetails"></span> °C</p>
                        </td>
                        <td>
                            <p><span class="temperatureDetails"></span> °C</p>
                        </td>
                        <td>
                            <p><span class="temperatureDetails"></span> °C</p>
                        </td>
                        <td>
                            <p><span class="temperatureDetails"></span> °C</p>
                        </td>
                        <td>
                            <p><span class="temperatureDetails"></span> °C</p>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div id="next-days">
                <p>Votre météo dans les prochains jours</p>
            </div>
            
            <table id="daily-forecast" class="table-responsive">
                <thead>
                    <tr>
                        <th><span class="day"></span></th>
                        <th><span class="day"></span></th>
                        <th><span class="day"></span></th>
                        <th><span class="day"></span></th>
                        <th><span class="day"></span></th>
                        <th><span class="day"></span></th>
                        <th><span class="day"></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <p><span class="temperatureDay"></span></p>
                        </td>
                        <td>
                            <p><span class="temperatureDay"></span></p>
                        </td>
                        <td>
                            <p><span class="temperatureDay"></span></p>
                        </td>
                        <td>
                            <p><span class="temperatureDay"></span></p>
                        </td>
                        <td>
                            <p><span class="temperatureDay"></span></p>
                        </td>
                        <td>
                            <p><span class="temperatureDay"></span></p>
                        </td>
                        <td>
                            <p><span class="temperatureDay"></span></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
