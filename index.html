<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Appli Météo</title>
</head>
<body>
    <header>

                    </tr>
                    <tr id="temperatures">

                            <p><span class="hour">10</span> h</p>

                        </td>

                            <p><span class="temperatureDetails">10</span> °C</p>
                        </td>
                        <td>
                            <p><span class="hour">4</span> h</p>
                            <p><span class="temperatureDetails">10</span> °C</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p><span class="day">Mar</span></p>
                            <p><span class="temperatureDay">10</span> °C</p>
                        </td>
                        <td>
                            <p><span class="day">Mer</span></p>
                            <p><span class="temperatureDay">10</span> °C</p>
                        </td>
                        <td>

                        </td>
